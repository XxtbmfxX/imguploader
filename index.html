<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5" />
    <link rel="icon" href="devchallenges.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <main class="Main">
      <section class="Main_text">
        <h1 class="oculto">
          <span class="material-symbols-outlined"> check_circle </span> Uploaded
          Successfully!
        </h1>
        <h1 class="mostrar">Upload your image</h1>
        <small class="recomendation mostrar">
          File should be Jpeg, Png,...
        </small>
      </section>
      <section id="drop-zone" draggable="true" class="Main_card">
        <img src="./image.svg" alt="" />
        <span> Drag & Drop your image here</span>
      </section>
      <div class="mostrar">
        <span class="ore">Or</span>
        <input type="file" id="image-input" style="display: none" />
        <button
          class="SelectButton"
          onclick="document.getElementById('image-input').click();">
          Select Image
        </button>
      </div>

      <div class="oculto">
        <span id="URLtext" class="URL"> </span>
      </div>
    </main>

    <footer class="Footer">
      <p>
        created by
        <a href="https://devchallenges.io/portfolio/XxtbmfxX" target="_blank"
          >Toro</a
        >
        -
        <a href="https://devchallenges.io" target="_blank">
          devChallenges.io
        </a>
      </p>
    </footer>
  </body>

  <script src="./index.js"></script>
</html>
